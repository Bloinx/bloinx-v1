version: 2.1
orbs:
  node: circleci/node@5.0.0
  coveralls: coveralls/coveralls@1.0.6

jobs:
  npm-test:
    docker:
      - image: circleci/node:14.18.2
    steps:
     
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json"}}

      - run: npm install
  
      - save_cache:
          key: dependency-cache-{{ checksum "package.json"}}
          paths:
            - ./node_modules
    
      - run: npm run lint
      - run: npm run test
      - run: npm run build
      - run: npm run test:coveralls
      - coveralls/upload:
          path_to_lcov: ./coverage/lcov.info
